name: VM State Integration Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'vm-state-cpp/**'
      - 'tests/vm-state.nix'
      - '.github/workflows/vm-state-tests.yml'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'vm-state-cpp/**'
      - 'tests/vm-state.nix'
      - '.github/workflows/vm-state-tests.yml'
      - 'flake.nix'
      - 'flake.lock'
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    name: Build vm-state
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build vm-state package
        run: |
          nix build .#packages.x86_64-linux.vm-state --show-trace
          ls -la result/

      - name: Test help command
        run: |
          ./result/bin/vm-state --help

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            system-features = nixos-test benchmark big-parallel kvm

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run vm-state integration tests
        run: |
          # Run the NixOS test with timeout
          timeout 1800 nix build .#checks.x86_64-linux.vm-state --show-trace -L || {
            echo "Test failed or timed out"
            exit 1
          }

      - name: Print test results
        if: always()
        run: |
          if [ -d result ]; then
            cat result/log.txt || echo "No log file found"
          fi
